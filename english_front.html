  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @media (max-width: 600px) {
  table {
    width: 100%;
  }
}

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #444;
      text-align: center;
      max-width: 800px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    li a {
      text-decoration: none;
      color: #fff;
      background: #6f42c1;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    li a:hover {
      background: #5936a8;
      transform: scale(1.05);
    }

    p a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #0056b3;
    }

    /* Calendar Styles */
    table {
      border-collapse: collapse;
      margin: 2rem 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      width: 100px;
      height: 80px;
      font-size: 1.2rem;
    }

    th {
      background-color: #6f42c1;
      color: white;
      font-weight: bold;
    }

    .symbol-o { color: green; font-weight: bold; }
    .symbol-x { color: red; font-weight: bold; }
  </style>
</head>
